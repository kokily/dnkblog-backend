type RegisterEmailResponse {
  ok: Boolean!
  error: String
}

type Mutation {
  RegisterEmail(username: String!, email: String!, password: String!): RegisterEmailResponse!
}

type Query {
  temp: String
  Test: TestResponse!
}

scalar Date

type User {
  id: ID!
  username: String!
  email: String
  password: String
  profile: String
  admin: Boolean!
  verify_key: String
  verified: Boolean!
  githubId: String
  googleId: String
  refresh_token: String
  created_at: Date
  updated_at: Date
}

type TestResponse {
  ok: Boolean!
  error: String
}

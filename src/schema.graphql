type MeType {
  id: ID!
  username: String!
  email: String
  profile: String
  admin: Boolean!
  githubId: String
  googleId: String
}

type CheckMeResponse {
  ok: Boolean!
  error: String
  user: MeType
}

type Query {
  CheckMe: CheckMeResponse!
}

type LoginEmailResponse {
  ok: Boolean!
  error: String
}

type Mutation {
  LoginEmail(email: String!, password: String!): LoginEmailResponse!
  Logout: LogoutResponse!
  RegisterEmail(username: String!, email: String!, password: String!): RegisterEmailResponse!
}

type LogoutResponse {
  ok: Boolean!
  error: String
}

type RegisterEmailResponse {
  ok: Boolean!
  error: String
}

scalar Date

type User {
  id: ID!
  username: String!
  email: String
  password: String
  profile: String
  admin: Boolean!
  verify_key: String
  verified: Boolean!
  githubId: String
  googleId: String
  token_version: Int!
  created_at: Date
  updated_at: Date
}

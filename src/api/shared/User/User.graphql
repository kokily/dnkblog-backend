scalar Date

type User {
  id: ID!
  username: String!
  email: String
  password: String
  profile: String
  admin: Boolean!
  verify_key: String
  verified: Boolean!
  githubId: String
  googleId: String
  kakaoId: String
  created_at: Date
  updated_at: Date
  comments: [Comment]
  replies: [Reply]
}
